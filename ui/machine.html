<html>
    <head>
        <title>La Machine a Tubes</title>
        <meta charset="UTF-8">
    <style>
        
        @font-face {
            font-family: 'Nippo-Variable';
            /* src: url('fonts/Nippo-Variable.woff2') format('woff2'); */
            src: url('assets/fonts/Nippo-Variable.woff2') format('woff2');
            font-weight: 200 400 500 700;
            font-style: normal;
        }
        
        *, *:before, *:after {
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Nippo-Variable';
            /*font-stretch: 30%;*/
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-size: 3vw;
            overflow: hidden;
        }

        img{
            max-width: 100%;
            max-height: 100%;
        }
        
        .screen{
            position: absolute;
            top: 0;
            left: 0px;
            width: 50vw;
            height: 50vh;
            transform-origin: 0 0;
        }

        .vertical{
            width: 50vh;
            height: 50vw;
            transform: rotate(-90deg) translate(-100%);
        }

        #paroles{
            top: 50%;
            display: flex;
            text-align: center;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            color: #5000FF;
            background-color: #AAF9D9;
            border: 10px solid #5000FF;
        }

        #titre{
            left: 50%;
            display: flex;
            text-align: center;
            justify-content: space-between;
            align-content: center;
            flex-direction: column;
            color: #AAF9D9;
            background-color: #5000FF;
            border: 10px solid #AAF9D9;
        }

        #titre #grostitre{
            font-size: 1.2em;
            line-height: 1em;
            transform: scaleX(0.5);
        }

        #titre #infoprenom{
            font-size: 0.6em;
        }
        
        #titre .headertitre{
            display: flex;
            justify-content: space-between;
            font-size: 0.6em;
            height: 5vh;
        }

        #titre .footer{
            text-align: right;
            height: 5vh;
        }

        
        #video{
            top: 50%;
            left: 50%;
            display: flex;
            text-align: center;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            background-color: #AAF9D9;
        }

        #video video{
            max-width: 100%;
            max-height: 100%;
        }

        #infos{
            display: flex;
            text-align: center;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            color: #5000FF;
            background-color: #AAF9D9;
            padding: 3vh;
        }

        #infos .header{
            background-color: #5000FF;
            color: #AAF9D9;
            text-transform: uppercase;
            line-height: 70%;
        }

        #infos .header::before{
            content: "⬝";
            position: absolute;
            left: 8%;
        }

        #infos .header::after{
            content: "⬝";
            position: absolute;
            right: 8%;
            transform: translate(0, -100%);
        }

        #infos .header span{
            display: block;
            font-size: 0.6em;
            transform: scaleX(0.5);
        }

        #infos .info{
            line-height: 1em;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            border: 3px solid #5000FF;
        }

        #infos .info span{
            display: block;
            width: 200%;
            transform: scaleX(0.5) translate(-50%);
        }

        #infos .footer{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            display: block;
            font-size: 0.3em;
        }

            
    </style>
    </head>
    <body>
        <div class="playcontainer pywebview-drag-region">
            <div class="screen" id="paroles" >
                Paroles
            </div>
            <div class="screen vertical" id="infos" >
                    <div id="infologo"><img src="assets/img/logoinfos.jpg"></div>
                    <div class="header"><span>>Titre</span></div>
                    <div class="info"><span id="infotitre">Titre  Lorem Ipsum Dolor Sit Amet</span></div>
                    
                    <div class="header"><span>>Ambiance</span></div>
                    <div  class="info"><span id="infoambiance">Mystérieuse</span></div>
                    
                    <div class="header"><span>>Tempo</span></div>
                    <div  class="info"><span id="infobpm">BPM</span></div>
                    
                    <div class="header"><span>>Style</span></div>
                    <div class="info"><span  id="infostyle">STYLE</span></div>
                    <div class="footer">MY NAME IS FUZZY</div>
            </div>
            <div class="screen" id="titre">
                    <div class="headertitre"><img src="assets/img/logotitre.jpg"><div id="numtube">CHANSON #47</div></div>
                    <div>
                        <div id="grostitre">"UNE DANSE MYSTÉRIEUSE"</div>
                        <div id="infoprenom">pour prenom</div>
                    </div>
                    <div class="footer"><img src="assets/img/footertitle.jpg"></div>
            </div>
            <div class="screen" id="video">
            
            </div>
        </div>
    </body>
    <script>

        let video = document.querySelector("#video");

        var displaylyrics = function(text, pos){
            console.log("display " + text + " @ " + pos);
            lyrics = document.querySelector("#" + pos);
            lyrics.innerHTML = text;
        };
        
        var displayinfos = function(name, numero, ambiance, style, bpm, prenom){
            console.log(prenom)
            document.querySelector("#infotitre").innerHTML = name;
            document.querySelector("#grostitre").innerHTML = name;
            document.querySelector("#infoambiance").innerHTML = ambiance;
            document.querySelector("#infostyle").innerHTML = style;
            document.querySelector("#infobpm").innerHTML = bpm;
            document.querySelector("#infoprenom").innerHTML = "pour " + prenom;
            document.querySelector("#numtube").innerHTML = "Chanson #" + numero;
        };

        var preloadvid = function(source){
            if(document.querySelector("video[src='" + source + "']") == null){
                console.log("loading " + source);
                let vid = document.createElement("video");
                vid.preload = "auto";
                vid.src = source;
                vid.muted = true;
                vid.loop = true;
                vid.addEventListener("ended", function(e){
                    vid.style.display = "none";
                });
                /*vid.addEventListener("canplaythrough", function(e){
                    console.log("I can play " + source);
                });*/
                video.appendChild(vid);
                vid.load();
                vid.play();
                vid.style.display="none";
                console.log("loaded " + source);
            }
        };

        var playvid = function(source){
            if(source == "") return;
            const vids = document.querySelectorAll('video');
            let vid = document.querySelector("video[src='" + source + "']");
            vid.currentTime = 0;
            vid.style.display = "block";
            vids.forEach(function(v){
                if(v!=vid) v.style.display = "none";
            });
            console.log("playing " + source);
        };

    </script>
</html>
